<mat-card>
<mat-card-title>Employee info:</mat-card-title>
<form [formGroup]="form">

  <label for="name">Name:</label>
  <input type="text" formControlName="name" id="name"/>

  <label for="surname">Surname:</label>
  <input type="text" formControlName="surname" id="surname"/>

  <label for="address">Address:</label>
  <input type="text" formControlName="address" id="address"/>

  <label for="phone">Phone:</label>
  <input type="text" formControlName="phone" id="phone"/>

  <label for="email">Email:</label>
  <input type="text" formControlName="email" id="email"/>

  <label for="birthdate">Birthdate:</label>
  <input type="text" formControlName="birthdate" id="birthdate"/>

  <button (click)="onCreate($event)">Create</button>

</form>
<p *ngIf="info" class=info>{{info}}</p>
</mat-card>
